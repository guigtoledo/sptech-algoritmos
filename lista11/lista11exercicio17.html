<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número da sorte 2.0</title>
</head>
<body>
    
    <p>Qual seu nome?</p>
    <input type="text" id="input_nome">
    <br>
    <p>Qual seu 1° número da sorte? (Entre 1 e 100)</p>
    <input type="number" id="input_num1">
    <p>Qual seu 2° número da sorte? (Entre 1 e 100)</p>
    <input type="number" id="input_num2">
    <br>
    <p>Qual seu 3° número da sorte? (Entre 1 e 100)</p>
    <input type="number" id="input_num3">
    <br>
    <br><br>
    <button onclick="sortear()">Sortear</button>
    <br><br>
    <p id="p_mensagem"></p>

</body>
</html>
<script>

    var contador = 0;

    function sortear() {

        var mensagem = ""

        var nome = input_nome.value;
        var num1 = Number(input_num1.value);
        var num2 = Number(input_num2.value);
        var num3 = Number(input_num3.value);

        if(nome != "" && num1 >= 1 && num1 <= 100 && num2 >= 1 && num2 <= 100 && num3 >= 1 && num3 <= 100) {

            var random = parseInt(Math.random() * 100 + 1);

            contador++;

            if(num1 == random) {

                mensagem = `Número sorteado: ${random}<br> Parabéns, ${nome}, o seu número da sorte ${num1} foi sorteado(a) após ${contador} sorteio(s)!`;

            } else if (num2 == random) {

                mensagem = `Número sorteado: ${random}<br> Parabéns, ${nome}, o seu número da sorte ${num2} foi sorteado(a) após ${contador} sorteio(s)!`;

            } else if (num3 == random) {

                mensagem = `Número sorteado: ${random}<br> Parabéns, ${nome}, o seu número da sorte ${num3} foi sorteado(a) após ${contador} sorteio(s)!`;

            } else {

                mensagem = `Número sorteado: ${random}<br>Continue tentando!`

            }

        } else {

            alert(`Preencha os campos e digite um número entre 1 e 10`)

        }

        p_mensagem.innerHTML = mensagem;

    }

</script>
