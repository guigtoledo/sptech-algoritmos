<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nota</title>
</head>
<body>
    
    <button onclick="notas()">Gerar uma nota de aluno entre 0 e 10</button>
    <p id="p_mensagem1"></p>
    <br>
    <button onclick="frequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
    <p id="p_mensagem2"></p>
    <br>
    <button onclick="situacao()">Ver situação</button>
    <br><br>
    <p id="p_mensagem3"></p>

</body>
</html>
<script>

    var nota = 0;
    var freq = 0;

    function notas() {

        var random1 = Math.random() * 11;

        nota = random1.toFixed(2);
    
        p_mensagem1.innerHTML = `Nota: ${nota}`;

    }

    function frequencia() {

        var random2 = Math.random() * 100;

        freq = random2.toFixed(2);

        p_mensagem2.innerHTML = `Frequência: ${freq}%`;

    }

    function situacao() {

        var mensagem3 = `Situação do aluno<br><br>Nota: ${nota}<br><br>Frequência: ${freq}%`;

        p_mensagem3.innerHTML = mensagem3;
    }   

</script>
