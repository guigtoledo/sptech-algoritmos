<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número aleatório</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>

    function sortear() {

        var numero = Math.random()
        var mensagem = ""

        if (numero > 0.5) {

            mensagem = `Número sorteado: ${numero}<br><br>Eu arredondaria para 1`

        } else {

            mensagem = `Número sorteado: ${numero}<br><br>Eu arredondaria para 0`

        }

        p_mensagem.innerHTML = mensagem;

    }

</script>
