<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de dados</title>
</head>
<body>
    
    <p id="p_J1">Jogador 1:</p>
    <p id="p_J2">Jogador 2:</p>
    <p id="p_empate">Empates:</p>
    <br>
    <button onclick="sortear()">Jogar</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>

    var contadorJ1 = 0;
    var contadorJ2 = 0;
    var contadorEmpate = 0;

    function sortear() {

        var mensagem = "";
        var randomJ1 = parseInt(Math.random() * 6 +1)
        var randomJ2 = parseInt(Math.random() * 6 +1)

        if(randomJ1 > randomJ2) {

            contadorJ1++
            mensagem = `Número J1: ${randomJ1}<br><br>Número J2: ${randomJ2}<br><br>`

        } else if(randomJ2 > randomJ1) {

            contadorJ2++
            mensagem = `Número J1: ${randomJ1}<br><br>Número J2: ${randomJ2}<br><br>`

        } else {

            contadorEmpate++
            mensagem = `Número J1: ${randomJ1}<br><br>Número J2: ${randomJ2}<br><br>`

        }

        if(contadorJ1 > contadorJ2) {

            mensagem += `O jogador 1 está vencendo!`

        } else if(contadorJ2 > contadorJ1) {
        
            mensagem += `O jogador 2 está vencendo!`
        
        } else {
        
            mensagem += `O jogo está empatado!`
        
        }

        p_J1.innerHTML = `Jogador 1: ${contadorJ1}`
        p_J2.innerHTML = `Jogador 2: ${contadorJ2}`
        p_empate.innerHTML = `Empates: ${contadorEmpate}`
        p_mensagem.innerHTML = mensagem;

    }

</script>
