<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    
    Qual seu peso?
    <br><br>
    <input type="text" id="input_peso">
    <br><br>
    Qual sua altura?
    <br><br>
    <input type="text" id="input_altura">
    <br><br>
    <button onclick="calculoIMC()" >Calcular IMC</button>
    <br><br>
    <div id = div_imc></div>

</body>
</html>

<script>

    function calculoIMC() {

        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);

        var imc = peso / (altura^2);

        div_imc.innerHTML = `Seu IMC é ${imc}.`

    }

</script>
