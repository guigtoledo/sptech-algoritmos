<head>

    <title>Fruta</title>
</head>
<body>
    Qual a fruta que chegou?

    <br><br>

</html>
<script>

            p_mensagem.innerHTML = `Sim, vai comer ${fruta}.`
        } else {
            p_mensagem.innerHTML = `A fruta ${fruta} ela n√£o come.`
        }

    }
</script>
