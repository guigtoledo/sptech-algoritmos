<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>
<body>

    <p>Pesquisar fruta:</p>
    <input type="text" id="input_fruta" placeholder="Digite o nome da fruta aqui">
    <br><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <br>
    <p id="p_mensagem"></p>

</body>
</html>
<script>

    function pesquisar() {

        var mensagem = "";
        var lista = ["maça","banana","laranja","melão","melancia","morango"];
        var fruta = input_fruta.value;

        if (lista.includes(fruta)) {

            mensagem = `A fruta ${fruta} existe na lista.`

        } else {

            mensagem = `A fruta ${fruta} não existe na lista.`

        }

        p_mensagem.innerHTML = mensagem;

    }

</script>
