<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes favoritos</title>
</head>
<body>
    
    <p>Informe seu filme favorito:</p>
    <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <br><br>
    <button onclick="favoritos()">Ver favoritos</button>
    <br><br>
    <p id="p_mensagem1"></p>

</body>
</html>
<script>

    var lista = [];

    function cadastrar() {

        var filme = input_filme.value;

        lista.push(filme);

        p_mensagem1.innerHTML = `Filme registrado com sucesso!`

    }

    function favoritos() {

        var mensagem = "";
        var ranking = 1;

        for (var i = 0; i < lista.length; i++) {


            mensagem += `${ranking}. ${lista[i]}<br>`
            ranking ++

        }

        mensagem += `<br>Total: ${lista.length}<br><br>O filme que você mais gosta é ${lista[0]}<br><br>E desses, o que menos gosta é ${lista[(lista.length)-1]}`

        p_mensagem1.innerHTML = mensagem;

    }

</script>
