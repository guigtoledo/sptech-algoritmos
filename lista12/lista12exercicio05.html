<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de favoritos</title>
</head>
<body>
    
    <p>Informe seu filme favorito:</p>
    <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <br><br>
    <p id="p_mensagem1"></p>

</body>
</html>
<script>

    var lista = [];

    function cadastrar() {
        
        var filme = input_filme.value;

        lista.push(filme);

        var primeiroFilme = lista[0];
        var terceiroFilme = lista[2];


        if(primeiroFilme == undefined) {

            p_mensagem1.innerHTML = `Seu filme favorito: Ainda não registrado<br><br>Seu 3º filme favorito: Ainda não registrado<br><br>Total de filmes cadastrados: ${lista.length}`

        } else if (lista[2] == undefined) {

            p_mensagem1.innerHTML = `Seu filme favorito: ${primeiroFilme}<br><br>Seu 3º filme favorito: Ainda não registrado<br><br>Total de filmes cadastrados: ${lista.length}`

        } else {
    
            p_mensagem1.innerHTML = `Seu filme favorito: ${primeiroFilme}<br><br>Seu 3º filme favorito: ${terceiroFilme}<br><br>Total de filmes cadastrados: ${lista.length}`;

        }

    }

</script>
