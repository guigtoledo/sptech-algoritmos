<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradias</title>
</head>
<body>
    
    <p>Cadastre o bairro em que morou:</p>
    <input type="text" id="input_bairro">
    <br><br>
    <button onclick="cadastrar()">Cadastrar bairro</button>
    <br><br>
    <p>Qual moradia deseja relembrar?</p>
    <input type="number" id="input_numero">
    <br><br>
    <button onclick="relembrar()">Relembrar moradia</button>
    <p id="p_mensagem"></p>

</body>
</html>
<script>

    var lista = []

    function cadastrar() {

        var bairro = input_bairro.value;

        lista.push(bairro);

        p_mensagem.innerHTML = `Bairro inserido com sucesso!`

    }

    function relembrar() {

        var numero = input_numero.value - 1;

        if (lista[numero] != undefined) {
   
            p_mensagem.innerHTML = `Bairro ${numero + 1}: ${lista[numero]}`
            
        } else {

            p_mensagem.innerHTML = `Você ainda não morou num ${numero + 1}° bairro!`

        }
    }

</script>
