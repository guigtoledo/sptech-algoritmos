<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>

    <p>Informe a nota</p>
    <input type="number" id="input_nota"><br><br>
    <button onclick="nota()">Classificar aluno</button><br><br>
    
</body>
</html>
<script>
    function nota() {
        var nota = Number(input_nota.value);

        if (nota <= 5) {
            alert(`Aluno precisa de muita ajuda`)
        } else if (nota <= 7) {
            alert(`Aluno na média`)
        } else if (nota <= 9.5) {
            alert(`Aluno acima da média`)
        } else {
            alert(`Aluno fora da curva`)
    }
}
</script>
