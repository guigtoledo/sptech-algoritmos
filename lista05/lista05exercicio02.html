<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe social</title>
</head>
<body>
    <p>Qual a renda familiar mensal?</p> <input type="number" id="input_renda">
    
    <button onclick="renda()">Analisar renda</button>

    <p id="p_mensagem"></p>

</body>
</html>
<script>
    function renda() {
        var renda = Number(input_renda.value);

        if (renda <= 250) {
            p_mensagem.innerHTML = `Classe E`;
        }else if (renda < 900) {
            p_mensagem.innerHTML = `Classe D`
        }else if (renda < 2500)  {
            p_mensagem.innerHTML = `Classe C`
        }else if (renda < 9500)  {
            p_mensagem.innerHTML = `Classe B`
        }else {
            p_mensagem.innerHTML = `Classe A`
        }  
    }
</script>
