<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso infantil</title>
</head>
<body>

    <p>Informe o peso</p>
    <input type="number" id="input_peso"><br><br>
    <button onclick="peso()">Cálculo Peso</button><br><br>
    <p id="p_mensagem"></p>
    
</body>
</html>
<script>
    function peso() {
        var peso = Number(input_peso.value);

        if (peso <= 13.5) {
            p_mensagem.innerHTML = `Abaixo do peso`
        } else if (peso == 18.3) {
            p_mensagem.innerHTML = `Peso perfeito`
        } else if (peso <= 21.2) {
            p_mensagem.innerHTML = `Peso na média`
        } else {
            p_mensagem.innerHTML = `Acima do peso`
    }
}
</script>
