<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <p>Informe a temperatura</p>
    <input type="number" id="input_temperatura"><br><br>
    <button onclick="temperatura()">Sensação térmica</button><br><br>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function temperatura() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 14) {
            p_mensagem.innerHTML = `Congelante (até menos de 14ºC)`;
        } else if (temperatura <= 21) { 
            p_mensagem .innerHTML = `Com Frio (entre 14ºC e 21ºC)`
        } else if (temperatura <= 24) { 
            p_mensagem .innerHTML = `Confortável (mais de 21ºC até 24ºC)`
        } else if (temperatura <= 31) { 
            p_mensagem .innerHTML = `Com Calor (mais de 24ºC até 31ºC)` 
        } else {
            p_mensagem .innerHTML = `Calor escaldante (mais de 31ºC)` 
        }
    }
</script>
