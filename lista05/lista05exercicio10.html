<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>

    <p>Qual a velocidade que estava dirigindo?</p>
    <input type="number" id="input_velocidade"><br><br>

    <p>Qual o limite de velocidade?</p>
    <input type="number" id="input_limite"><br><br>

    <button onclick="limite()">Verificar</button><br><br>
    <p id="p_mensagem"></p>
    
</body>
</html>
<script>
    function limite() {
        var velocidade = Number(input_velocidade.value);
        var limite = Number(input_limite.value);
        
        var excesso = limite * 1.2;

        if (velocidade <= limite) {
            p_mensagem.innerHTML = `Velocidade dentro do limite. Boa direção!`
        } else if (velocidade <= excesso) {
            p_mensagem.innerHTML = `Atenção! Excedendo o limite permitido.`
        } else {
            p_mensagem.innerHTML = `Multa grave! Velocidade muito acima do permitido.`
    }
}
</script>
