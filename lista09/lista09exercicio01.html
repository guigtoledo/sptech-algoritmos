<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem simples</title>
</head>
<body>
    
    <button onclick="contar()">Contar</button>
    <p id="p_mensagem"></p>

</body>
</html>
<script>

    function contar() {

        var contador = 0

        while (contador < 15) {

            contador ++
            p_mensagem.innerHTML += `${contador}<br>`
            
        }

    }
    
</script>
