<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números misteriosos</title>
</head>

<body>

    <button onclick="contar()">Números cabalísticos</button>
    <p id="p_mensagem"></p>

</body>

</html>
<script>

    function contar() {

        var contador = 0

        while (contador < 30) {

            if (contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12) {

                p_mensagem.innerHTML += ``
            } else {

                p_mensagem.innerHTML += `${contador}<br>`

            }

            contador++
        }
    }

</script>
