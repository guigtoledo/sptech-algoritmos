<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>

<body>

    <button onclick="contar()">S2 Pares</button>
    <p id="p_mensagem"></p>

</body>

</html>
<script>

    function contar() {

        var contador = 0

        while (contador < 100) {

            if (contador == 0 || contador % 2 == 0) {

                p_mensagem.innerHTML += `${contador}<br>`
            }

            contador++

        }

    }

</script>
