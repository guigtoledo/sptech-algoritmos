<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho escolar</title>
</head>
<body>
    Qual sua nota?
    <input type="number" id="input_nota">
    <br><br>
    Qual sua frequência?
    <input type="number" id="input_frequencia">
    <br><br>
    <button onclick="aluno()">Avaliar aluno</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function aluno() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);


        if (nota >= 6 && frequencia >= 75) {
            alert(`Parabéns! Aprovado!`)
        } else {
            alert(`Infelizmente, não foi desta vez.`)
        }
    }
</script>
