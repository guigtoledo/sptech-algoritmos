<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho escolar</title>
</head>
<body>
    Qual sua nota?
    <input type="number" id="input_nota">
    <br><br>
    <button onclick="aluno()">Avaliar aluno</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function aluno() {
        var nota = Number(input_nota.value);


        if (nota >= 8.5 && nota <= 10) {
            p_mensagem.innerHTML = `Aluno Exemplar!`
        } else if (nota >= 6 && nota < 8.5){
            p_mensagem.innerHTML = `Aluno comum e aprovado`
        } else if (nota >= 0 && nota < 6) {
            p_mensagem.innerHTML = `Aluno não aprovado`
        } else {
            p_mensagem.innerHTML = `Nota inválida`
        }
    }
</script>
