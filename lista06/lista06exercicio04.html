<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    Qual o horário em que você costuma assistir Netflix?
    <input type="number" id="input_horario">
    <br><br>
    <button onclick="netflix()">Ver recomendação</button>
    <p id="p_mensagem"></p>
</body>
</html>
<script>
    function netflix() {
        var horario = Number(input_horario.value);


        if (horario >= 19 && horario <= 21) {
            p_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}h`
        } else {
            p_mensagem.innerHTML = `O horário ${horario}h é adequado para assistir sua série favorita!`
        }
    }
</script>
