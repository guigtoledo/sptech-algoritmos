<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
</head>
<body>
    
    <p>Qual o saldo da sua conta no banco?</p>
    <input type="number" id="input_saldo">
    <br><br>
    <button onclick="saldo()">Verificar finanças</button>
    <br><br>
    <p id="p_mensagem"></p>

</body>
</html>
<script>
    function saldo() {

        var saldo = Number(input_saldo.value)

        if(saldo == 0){
            p_mensagem.innerHTML = `Conta zerada.`
        }
        if(saldo > 0){
            p_mensagem.innerHTML = `Saldo positivo! :)`
}
        if(saldo < 0){
            p_mensagem.innerHTML = `Está devendo!`
        }

    }
</script>
